<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/sketchy/bootstrap.min.css" integrity="sha384-NkI/Nlr1DZ5rUXWWdnuZb97FQRgCCcwC66DC+HUCY0oVx6BgBHUfPcwL1vwp93JZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
    <title>New York Times Search</title>
  </head>
  <body>

    <header class="jumbotron text-center">
      <h1><i class="fa fa-newspaper-o"></i> New York Times Search</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- SEARCH PARAMETERS -->
        <div class="col-sm-12 bg-light">
          <div class="card mb-4">
            <div class="card-header"><i class="fa fa-list-alt"></i> Search Parameters</div>
            <div class="card-body">
              <p class="card-title">Search Term:</p>
              <input class="form-control" type="text" id="keyword" />
              <label class="card-title mt-2">Number of Records to Retrieve:</label>
              <select class="form-control" type="text" id="num-records">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <p class="card-title mt-2">Start Year (Optional):</p>
              <input class="form-control" type="text" id="yr-start" />
              <p class="card-title mt-2">End Year (Optional):</p>
              <input class="form-control" type="text" id="yr-end" />

              <button class="btn btn-light mt-2" id="search-button"> <i class="fa fa-search"></i> Search </button>
              <button class="btn btn-light mt-2" id="clear-button"> <i class="fa fa-trash"></i> Clear Results </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 bg-light">
          <div class="card mb-4">
            <div class="card-header"><i class="fa fa-table"></i> Top Articles</div>
            <div class="card-body" id="articles"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center"><p>Made with lots of &hearts;</p></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
